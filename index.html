<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>終極密碼語音版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      box-sizing: border-box;
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: 'Noto Sans TC', 'Baloo 2', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f0f8ff 0%, #e0c3fc 100%);
      padding-top: 50px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2.2em;
      color: #6a11cb;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #fff, 0 2px 8px #b721ff44;
      word-break: break-all;
    }
    #instruction {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 18px;
      background: #fff8;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      box-shadow: 0 2px 8px #b721ff22;
      word-break: break-all;
      max-width: 95vw;
    }
    button {
      font-family: inherit;
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px 6px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px #b721ff33;
      transition: transform 0.1s, box-shadow 0.2s, background 0.3s;
      max-width: 90vw;
      word-break: break-all;
    }
    button:active {
      transform: scale(0.97);
      box-shadow: 0 2px 8px #b721ff22;
    }
    button:disabled {
      background: #ccc;
      color: #888;
      cursor: not-allowed;
      box-shadow: none;
    }
    #result {
      font-size: 1.2em;
      margin-top: 18px;
      color: #333;
      min-height: 2em;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fff;
      word-break: break-all;
      max-width: 95vw;
      margin-left: auto;
      margin-right: auto;
    }
    #gift, #fail {
      display: none;
      font-size: 1.5em;
      margin-top: 28px;
      padding: 14px 0;
      border-radius: 18px;
      font-family: 'Baloo 2', cursive;
      box-shadow: 0 4px 16px #b721ff33;
      animation: pop 0.7s;
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      color: #6a11cb;
      position: static;
      width: auto;
      height: auto;
      align-items: unset;
      justify-content: unset;
      z-index: auto;
      margin: 28px auto 0 auto;
      max-width: 95vw;
      word-break: break-all;
    }
    .show-gift {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 9999 !important;
      margin: 0 !important;
      padding: 0 !important;
      border-radius: 0 !important;
      font-size: 2em !important;
      max-width: 100vw !important;
    }
    #fail {
      background: linear-gradient(90deg, #f953c6 0%, #b91d73 100%);
      color: #fff;
      animation: shake 0.5s;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-8px); }
      80% { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }
    #guesses {
      margin: 24px auto 0 auto;
      max-width: 95vw;
      background: #fff9;
      border-radius: 18px;
      box-shadow: 0 2px 12px #b721ff22;
      padding: 12px 0 8px 0;
      font-size: 1em;
      color: #6a11cb;
      font-family: 'Baloo 2', cursive;
      min-height: 2em;
      letter-spacing: 1px;
      transition: background 0.3s;
      animation: fadein 0.7s;
      word-break: break-all;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* 音效icon動畫 */
    #speakBtn:enabled::after {
      content: " 🎤";
      animation: micblink 1.2s infinite;
    }
    @keyframes micblink {
      0%, 100% { opacity: 1;}
      50% { opacity: 0.3;}
    }
    #timerBarContainer {
      background: #eee;
      border-radius: 16px;
      height: 18px;
      box-shadow: 0 2px 8px #b721ff22;
      overflow: hidden;
      width: 95vw;
      max-width: 340px;
      margin: 0 auto 10px auto;
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg,#6a11cb,#2575fc);
      transition: width 0.2s;
    }
    #timerText {
      margin-top: 2px;
      font-size: 1em;
      color: #6a11cb;
      font-family: 'Baloo 2',cursive;
      max-width: 95vw;
      margin-left: auto;
      margin-right: auto;
    }
    #speechText {
      margin: 14px auto 0 auto !important;
      max-width: 95vw !important;
      font-size: 0.95em !important;
      padding: 6px 0 6px 0 !important;
      word-break: break-all;
    }
    @media (max-width: 600px) {
      body {
        padding-top: 18px;
      }
      h1 {
        font-size: 1.3em;
        padding: 0 4vw;
      }
      #instruction, #result, #gift, #fail, #guesses, #timerText, button {
        font-size: 1em !important;
        padding: 8px 4vw !important;
        max-width: 98vw !important;
      }
      #timerBarContainer {
        height: 14px;
        max-width: 98vw;
      }
      #speechText {
        font-size: 0.9em !important;
        padding: 4px 0 4px 0 !important;
      }
    }
  </style>
</head>
<body>
  <h1>🎤 終極密碼：語音版 🎯</h1>
  <p id="instruction">請說出你猜的數字（範圍 1～100）</p>
  <button onclick="startGame()">開始遊戲</button>
  <button onclick="startSpeech()" id="speakBtn" disabled>說出你的猜測</button>
  <p id="result"></p>
  <div id="gift">🎉 恭喜你猜對了！獲得小禮物 🎁</div>
  <div id="fail">
    😢 很可惜，你已經用完三次機會
    <br>
    <button id="resetBtn" style="margin-top:24px;display:none;">回到初始畫面</button>
  </div>
  <div id="guesses"></div>
  <div id="timerBarContainer">
    <div id="timerBar"></div>
  </div>
  <div id="timerText">10 秒</div>
  <script src="all.js"></script>
</body>
</html>
